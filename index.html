<!DOCTYPE html>

<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker
        preset="custom"
        type="pattern"
        url="./markers/astra/pattern.patt"
      >
        <a-entity
          position="0 2 12"
          rotation="0 270 90"
          gltf-model="./models/server/scene.gltf"
          scale="4 4 4"
        ></a-entity>
        <a-entity
          position="7 7 0"
          rotation="0 90 0"
          scale="0.15 0.15 0.15"
          gltf-model="./models/status/scene.gltf"
        ></a-entity>
      </a-marker>
      <!-- <a-entity camera></a-entity> -->
      <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='gpsMinDistance: 5'> </a-camera>
    </a-scene>
  </body>
</html>

<style>
  .a-enter-vr-button {
    display: none !important;
  }
</style>
